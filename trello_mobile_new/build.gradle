plugins {
    id 'java'
}

group 'telran'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:6.14.3'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'io.appium:java-client:7.1.0'
}

